<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinnoh Pokédex</title>
    <meta
      name="description"
      content="Explore all Pokémon from the Sinnoh region. Discover stats, descriptions, evolutions, and more in this complete Sinnoh Pokédex."
    />
    <meta name="author" content="Sinnohdex" />
    <meta name="robots" content="index, follow" />

    <!-- FAVICONS -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <!-- MOBILE ICONS -->
    <!-- iOS home screen icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Safari pinned tab (monochrome) -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#CFA5E9" />

    <!-- Android PWA icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- PWA SETTINGS -->
    <!-- Manifest file for installed app -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Colors for different platforms -->
    <meta name="theme-color" content="#14052E" />
    <meta name="background-color" content="#FFFFFA" />
    <meta name="msapplication-TileColor" content="#CFA5E9" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- MOBILE BEHAVIOR -->
    <!-- iOS behaves like a native app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sinnoh Pokédex" />

    <!-- Android behaves like a native app -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Sinnoh Pokédex" />

    <!-- Prepare connections (saves DNS lookup time) -->
    <link rel="preconnect" href="https://raw.githubusercontent.com" />
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
